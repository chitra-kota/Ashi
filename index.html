<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ashii!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Ashii!</h1>
        <img src="cake.jpg" alt="Birthday Cake" class="cake-img">
        <p>Wishing you all the joy and happiness on your special day!</p>
        <button onclick="showWish()">Make a Wish!</button>
    </div>

    <!-- Optional background music -->
    <audio autoplay loop>
        <source src="birthday-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showWish() {
            alert("May all your dreams come true, Ashii!");
        }
    </script>
</body>
</html>
